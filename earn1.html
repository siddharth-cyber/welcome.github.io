<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to our Discord Server</title>
    <style>
      body {
        background-color: #2f3136;
        font-family: sans-serif;
        color: #fff;
        text-align: center;
      }
      h1 {
        font-size: 3rem;
        margin-top: 10%;
      }
      button {
        display: inline-block;
        padding: 1rem 2rem;
        margin-top: 2rem;
        font-size: 1.2rem;
        font-weight: bold;
        text-transform: uppercase;
        color: #fff;
        background-color: #7289da;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }
      button:hover {
        background-color: #677bc4;
      }
      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
      }
      .modal-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #2f3136;
        margin: auto;
        padding: 2rem;
        border-radius: 4px;
        width: 50%;
        height: 50%;
      }
      .close {
        color: #fff;
        position: absolute;
        top: 0.5rem;
        right: 1rem;
        font-size: 2rem;
        font-weight: bold;
        cursor: pointer;
      }
      .buttons {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        margin-top: 2rem;
      }
      .signup-btn,
      .signin-btn {
        padding: 1rem 2rem;
        font-size: 1.2rem;
        font-weight: bold;
        text-transform: uppercase;
        color: #fff;
        background-color: #7289da;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }
      .signup-btn:hover,
      .signin-btn:hover {
        background-color: #677bc4;
      }
      /* Media query for small screens */
      @media screen and (max-width: 600px) {
        .modal-content {
          width: 80%;
          height: 80%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Welcome to our Discord Server</h1>
    <button onclick="openModal()">Join Now</button>

    <!-- Modal window -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Sign Up/Sign In</h2>
        <div class="buttons">
          <button class="signup-btn" onclick="openSignup()">Sign Up</button>
          <button class="signin-btn" onclick="openSignin()">Sign In</button>
        </div>
      </div>
    </div>

    <!-- Sign up modal window -->
    <
    <div id="signupModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeSignup()">&times;</span>
        <h2>Sign Up</h2>
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username"><br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br><br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password"><br><br>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>

    <!-- Sign in modal window -->
    <div id="signinModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeSignin()">&times;</span>
        <h2>Sign In</h2>
        <form>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br><br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password"><br><br>
          <button type="submit">Sign In</button>
        </form>
      </div>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the sign up modal
      var signupModal = document.getElementById("signupModal");

      // Get the sign in modal
      var signinModal = document.getElementById("signinModal");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal
      function openModal() {
        modal.style.display = "block";
      }

      // When the user clicks on <span> (x), close the modal
      function closeModal() {
        modal.style.display = "none";
      }

      // When the user clicks outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }

      // When the user clicks the sign up button, open the sign up modal
      function openSignup() {
        modal.style.display = "none";
        signupModal.style.display = "block";
      }

      // When the user clicks on <span> (x) in sign up modal, close the sign up modal
      function closeSignup() {
        signupModal.style.display = "none";
      }

      // When the user clicks the sign in button, open the sign in modal
      function openSignin() {
        modal.style.display = "none";
        signinModal.style.display = "block";
      }

      // When the user clicks on <span> (x) in sign in modal, close the sign in modal
      function closeSignin() {
        signinModal.style.display = "none";
      }
    </script>
  </body>
</html>
